<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChannelOS ‚Äì Channel 100</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #0f0;
      font-family: 'VT323', monospace;
      font-size: 20px;
      text-shadow: 0 0 4px #0f0, 0 0 8px #030;
    }
    body::before {
      content: "";
      position: fixed;
      pointer-events: none;
      left: 0; top: 0; width: 100vw; height: 100vh;
      z-index: 9999;
      opacity: 0.16;
      background: repeating-linear-gradient(
        to bottom,
        transparent 0px, transparent 2px,
        rgba(0,0,0,0.4) 2.5px, rgba(0,0,0,0.55) 4px
      );
      mix-blend-mode: multiply;
    }
    .screen, .brand-bar, .screen-header, .content-box {
      animation: crt-flicker 1.1s infinite steps(2);
    }
    @keyframes crt-flicker {
      0% { opacity: 1; }
      99% { opacity: 0.98; }
      100% { opacity: 1; }
    }
    .screen {
      max-width: 1100px;
      margin: 0 auto;
      padding: 8px 0 4px 0;
      height: 100vh;
      box-sizing: border-box;
      background: #000;
      display: flex;
      flex-direction: column;
      position: relative;
    }
    .screen-header {
      display: grid;
      grid-template-columns: 1fr 2fr 1fr;
      align-items: center;
      background: #00f;
      padding: 6px 16px;
      margin: 0 0 6px;
      box-sizing: border-box;
      flex: 0 0 auto;
      border-bottom: 2px double #fff;
      border-radius: 0;
      letter-spacing: 2px;
    }
    .channel-label, .screen-title, .home-btn {
      color: #fff;
      font-family: inherit;
      text-shadow: 0 0 2px #00f, 0 0 8px #fff;
      font-size: 1.15em;
      display: flex;
      align-items: center;
      height: 100%;
    }
    .channel-label { font-size: 1.15em; text-align: left; }
    .screen-title { text-align: center; font-size: 1.65em; justify-content: center; }
    .home-btn {
      justify-self: end;
      border: 2px double #0f0;
      background: #000;
      padding: 1px 10px;
      border-radius: 0;
      cursor: pointer;
      font-size: 1em;
      text-shadow: 0 0 4px #0f0, 0 0 2px #fff2;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 28px;
      color: #0f0;
    }
    .home-btn:hover,
    .nav-btn:hover,
    .go-btn:hover {
      background: #0f0;
      color: #000;
    }
    .brand-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #f00;
      color: #fff;
      font-weight: bold;
      font-size: 1.05em;
      padding: 5px 16px;
      letter-spacing: 1.5px;
      flex: 0 0 auto;
      margin: 0 0 6px;
      box-sizing: border-box;
      border-bottom: 2px double #fff;
      border-radius: 0;
      text-shadow: 0 0 4px #fff;
    }
    .marquee {
      overflow: hidden;
      white-space: nowrap;
      margin-left: 16px;
      flex-grow: 1;
    }
    .marquee span {
      display: inline-block;
      padding-left: 0;
      animation: scrollText 40s linear infinite;
    }
    .brand-buttons {
      display: flex;
      gap: 12px;
      align-items: center;
      height: 28px;
    }
    .nav-btn {
      background: #000;
      color: #0f0;
      border: 2px double #0f0;
      font-family: inherit;
      font-size: 1em;
      padding: 1px 8px;
      border-radius: 0;
      cursor: pointer;
      text-shadow: 0 0 4px #0f0, 0 0 2px #fff2;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .go-btn {
      background: #000;
      color: #0f0;
      font-family: inherit;
      font-size: 1em;
      width: 26px;
      cursor: pointer;
      box-sizing: border-box;
      outline: none;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      border: none;
      padding: 0;
    }
    .search-container {
      display: inline-flex;
      border: 2px double #0f0;
      border-radius: 0;
      overflow: hidden;
      text-shadow: none;
      height: 24px;
      align-items: center;
      background: #000;
      padding: 0;
    }
    .search-container input {
      width: 72px;
      background: #000;
      color: #0f0;
      border: none;
      font-family: inherit;
      font-size: 1em;
      text-align: center;
      box-sizing: border-box;
      outline: none;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      padding: 0;
    }
    .content-area {
      flex: 1 1 auto;
      display: flex;
      margin: 0;
    }
    .content-box {
      flex: 1;
      border: 2px double #0f0;
      margin: 4px 0;
      background: #000;
      box-sizing: border-box;
      overflow: auto;
      border-radius: 0;
      font-family: inherit;
      font-size: 1em;
      padding: 6px 10px;
    }
    .brand-buttons .nav-btn:nth-child(2) {
      padding: 1px 5px;
      min-width: 26px;
      width: 26px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    @media (max-width: 800px) {
      .screen-header { grid-template-columns: 1fr 1fr 1fr; }
      .screen-title { font-size: 1.25em; }
      .brand-bar { font-size: 0.9em; padding: 3px 4px; }
      .search-container input { width: 54px; }
      .content-box { margin: 3px 3px; }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
  <div class="screen">
    <div class="screen-header">
      <div class="channel-label">CHANNEL 000</div>
      <div class="screen-title">CHANNEL DEPLOYER</div>
      <button class="home-btn">HOME</button>
    </div>
    <div class="brand-bar">
      <div>LAUNCH PROFILES AND APPS INSTANTLY</div>
      <div class="brand-buttons">
        <button class="nav-btn">‚Üê Prev</button>
        <button class="nav-btn">üîÄ</button>
        <div class="search-container">
          <input id="channel-input" type="text" inputmode="numeric" pattern="\d*" maxlength="3" placeholder="Channel" />
          <button class="go-btn">Go</button>
        </div>
        <button class="nav-btn">Next ‚Üí</button>
      </div>
    </div>
    <div class="content-area">
      <div class="content-box"></div>
    </div>
  </div>
</body>
</html>
